<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="styles/quiz.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WDD130 | Course Home - Quiz Form (HTML, CSS)</title>
  </head>
  <body>
    <header>
        <h1>Course Home - Quiz Form</h1>
    </header>
    <main>
        <form>
            <label for="q1">What does the acronym CSS stands for?</label>
            <input type="text" id="q1" name="q1">
        
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
              <option value="" selected disabled>Choose One ...</option>
              <option value="a">* Comment *</option>
              <option value="b">/ Comment /</option>
              <option value="c">/* Comment */</option>
            </select>
        
            <label for="q4">What is the bottom margin given this declaration: "margin: 10px 5px 15px;"?</label>
            <input type="number" id="q4" name="q4">
        
            <button type="submit">Submit Quiz</button>
          </form>
    </main>
    
    <footer>
        <p>&copy; 2023 | Andrii Sichkarenko | Idaho, USA</p>
    </footer>
  </body>
</html>
